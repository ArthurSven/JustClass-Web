<div class="min-h-screen flex justify-center bg-gray-100 pt-16"> <!-- Adjusted pt-8 to pt-16 -->
  <div *ngIf="message" [ngClass]="alertClass" class="mt-3 p-3 rounded text-white">
    {{ message }}
  </div>
  <form [formGroup]="createStudentForm" (ngSubmit)="onStudentSubmit()" class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
    <!-- First Row: Class Name and Price -->
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-firstname">
          Firstname
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-firstname"
          formControlName="firstname"
          type="text"
          placeholder="Firstname"
        />
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-lastname">
          Lastname
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-lastname"
          type="text"
          formControlName="lastname"
          placeholder="Lastname"
        />
      </div>
    </div>

    <!-- Second Row: Start Date, End Date, and Class Level -->
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
          Email
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-email"
          type="email"
          formControlName="email"
          placeholder="Email"
        />
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-number">
          Phone number
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-number"
          type="text"
          formControlName="phoneno"
          placeholder="Phone Number"
        />
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-date">
          Date Joined
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-date"
          type="date"
          formControlName="datejoined"
          placeholder=""
        />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex mt-6">
      <button
        class="bg-black w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Create Student
      </button>
    </div>
  </form>
</div>
