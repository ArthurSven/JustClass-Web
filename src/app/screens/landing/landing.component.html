<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-fixed" style="background-image: url('assets/images/svizzera.jpg')">
<!-- Centered Login Form -->
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Welcome to the JustClass</h1>
    <form>
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Login
      </button>
    </form>

    <!-- Forgot Password Link -->
    <p class="mt-4 text-center text-sm text-gray-600">
      <a href="#" class="text-blue-600 hover:text-blue-500">Forgot your password?</a>
    </p>
    <div class="flex-wrap flex-1">
      <p class="text-sm text-center text-gray-600">Don't have an account?  <a href="/registration" class="text-blue-600">Register</a></p>
    </div>
  </div>
</div>
</body>
</html>
