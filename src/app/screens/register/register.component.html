<div class="min-h-screen bg-cover bg-center bg-fixed" style="background-image: url('assets/images/svizzera.jpg')">
<!-- Centered Login Form -->
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
    <div *ngIf="message" [ngClass]="alertClass" class="mt-3 p-3 rounded text-white">
      {{ message }}
    </div>
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Welcome to the JustClass</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          placeholder="Enter your username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="text-red-500 text-sm">
          <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
        </div>
      </div>

      <!-- Username Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-red-500 text-sm">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Email must be valid</div>  </div>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          placeholder="Enter your password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-red-500 text-sm">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Register
      </button>
    </form>

    <!-- Forgot Password Link -->
    <p class="mt-4 text-center text-sm text-gray-600">
      <a href="#" class="text-blue-600 hover:text-blue-500">Forgot your password?</a>
    </p>
    <div class="flex-wrap flex-1">
      <p class="text-sm text-center text-gray-600">Already have an account?  <a href="/" class="text-blue-600">Login</a></p>
    </div>
  </div>
</div>
</div>
